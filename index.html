<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harita - CanlÄ± Takip</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #222; font-family: 'Montserrat', sans-serif; }
        
        #map { height: 100%; width: 100%; display: none; transition: border 0.3s ease; }
        .map-edit-active { border: 6px solid #22c55e; }

        /* --- UI STÄ°LLERÄ° (Aynen Korundu) --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: 5000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.98); padding: 40px 30px;
            border-radius: 24px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .brand-area { margin-bottom: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 25px; }
        .brand-name { font-size: 26px; font-weight: 800; color: #1e293b; margin-bottom: 5px; text-transform: uppercase; }
        .brand-title { font-size: 14px; font-weight: 600; color: #64748b; margin-bottom: 15px; text-transform: uppercase; }
        .brand-slogan { font-size: 13px; font-weight: 800; background: linear-gradient(90deg, #2563eb, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; }

        .login-btn {
            display: block; width: 100%; padding: 16px; margin-bottom: 12px;
            border: none; border-radius: 12px; font-size: 15px; font-weight: bold;
            cursor: pointer; transition: all 0.2s ease; font-family: 'Montserrat', sans-serif;
        }
        .login-btn:active { transform: scale(0.98); }
        .btn-guest { background: #f1f5f9; color: #475569; }
        .btn-user { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn-admin { background: #0f172a; color: white; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3); }

        /* --- NAVÄ°GASYON PANELÄ° (GÃœNCELLENDÄ°) --- */
        #navPanel {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px);
            padding: 15px 25px; border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            z-index: 2000; display: none; flex-direction: column; align-items: center; gap: 10px;
            width: 90%; max-width: 350px;
        }
        #navInfo { font-size: 18px; font-weight: 800; color: #1e293b; }
        #navDistance { font-size: 24px; font-weight: 900; color: #2563eb; }
        
        .nav-btn {
            width: 100%; padding: 12px; border: none; border-radius: 12px;
            font-weight: bold; font-size: 15px; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        #startNavBtn { background: #2563eb; }
        #stopNavBtn { background: #ef4444; display: none; }

        /* Modallar */
        #authModal, .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(3px);
            z-index: 6000; align-items: center; justify-content: center;
        }
        .modal.show { display: flex; }
        .auth-box, .modal-content { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 350px; }
        .auth-input, .modal-content input { width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; outline: none; }
        .modal-buttons { display: flex; gap: 10px; }
        .btn-save { background: #2563eb; color: white; flex: 1; padding: 12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;}
        .btn-cancel { background: #e5e7eb; color: #374151; flex: 1; padding: 12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;}
        .btn-delete { background: #ef4444; color: white; flex: 1; padding: 12px; border:none; border-radius:8px; font-weight:bold; cursor:pointer;}
        .error-msg { color: #ef4444; font-size: 14px; margin-bottom: 15px; display: none; text-align: center; font-weight: 600; }

        /* UI ElemanlarÄ± */
        .search-box { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 200px; padding: 12px; z-index: 1000; border-radius: 24px; border: 2px solid #2563eb; display: none; text-align: center; }
        .action-btn { position: absolute; right: 20px; width: 50px; height: 50px; border-radius: 50%; border: none; cursor: pointer; z-index: 1000; color: white; font-size: 24px; display: none; }
        #addMarkerBtn { top: 20px; background: #2563eb; }
        #addMarkerBtn.active { background: #ef4444; }
        #lockBtn { top: 85px; background: #64748b; }
        #lockBtn.unlocked { background: #22c55e; }

        /* Marker & GPS User Icon */
        .pin-wrapper { position: relative; width: 50px; height: 60px; cursor: pointer; }
        .pin-marker { position: absolute; width: 36px; height: 36px; background: #2563eb; border-radius: 50% 50% 50% 0; transform: rotate(-45deg); left: 7px; top: 0; border: 3px solid white; transition: all 0.3s; }
        .pin-marker::after { content: ''; position: absolute; width: 16px; height: 16px; background: white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%); }
        .pin-number { position: absolute; top: -28px; left: 50%; transform: translateX(-50%); color: white; font-weight: bold; font-size: 14px; z-index: 10; background: #2563eb; padding: 4px 10px; border-radius: 12px; white-space: nowrap; transition: all 0.3s; }
        
        .pin-marker.active { background: #ef4444 !important; transform: rotate(-45deg) scale(1.2); }
        .pin-marker.active + .pin-number { background: #ef4444 !important; top: -35px; }

        /* MAVÄ° GPS NOKTASI */
        .user-location-dot {
            width: 20px; height: 20px;
            background-color: #4285F4;
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(66, 133, 244, 0); }
            100% { box-shadow: 0 0 0 0 rgba(66, 133, 244, 0); }
        }

        .leaflet-container.crosshair-cursor-enabled { cursor: crosshair; }
    </style>
</head>

<body>

<div id="loginScreen">
    <div class="login-container">
        <div class="brand-area">
            <div class="brand-name">Ã–zkan KANBUR</div>
            <div class="brand-title">Orman EndÃ¼stri MÃ¼hendisi</div>
            <div class="brand-slogan">TÃ¼rk mÃ¼hendisliÄŸinin dijital gÃ¼cÃ¼</div>
        </div>
        <button class="login-btn btn-guest" onclick="selectRole('guest')">Misafir Olarak Devam Et</button>
        <button class="login-btn btn-user" onclick="openAuthModal('user')">KullanÄ±cÄ± GiriÅŸi Yap</button>
        <button class="login-btn btn-admin" onclick="openAuthModal('admin')">YÃ¶netici GiriÅŸi Yap</button>
    </div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h2 id="authTitle">GiriÅŸ Yap</h2>
        <input type="text" id="authUsername" class="auth-input" placeholder="KullanÄ±cÄ± AdÄ±" autocapitalize="none">
        <input type="password" id="authPassword" class="auth-input" placeholder="Åžifre">
        <div id="authError" class="error-msg">HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!</div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeAuthModal()">Ä°ptal</button>
            <button class="btn-save" onclick="attemptLogin()">GiriÅŸ</button>
        </div>
    </div>
</div>

<input type="text" id="searchInput" class="search-box" placeholder="Numara Ara..." inputmode="numeric" pattern="[0-9]*">
<button id="addMarkerBtn" class="action-btn" title="Yeni Ekle">+</button>
<button id="lockBtn" class="action-btn" title="DÃ¼zenleme Kilidi">ðŸ”’</button>

<div id="navPanel">
    <div id="navInfo">Hedefe Mesafe</div>
    <div id="navDistance">-- m</div>
    <button id="startNavBtn" class="nav-btn" onclick="startTracking()">
        <svg style="width:20px;height:20px;fill:white" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
        RotayÄ± BaÅŸlat
    </button>
    <button id="stopNavBtn" class="nav-btn" onclick="stopTracking()">
        <svg style="width:20px;height:20px;fill:white" viewBox="0 0 24 24"><path d="M18 18H6V6h12v12z"/></svg>
        Takibi Bitir
    </button>
</div>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2 style="color: #2563eb; margin-bottom:20px;">Ä°stif NumarasÄ±</h2>
        <input type="text" id="markerNumber" placeholder="Numara girin..." autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        <div class="modal-buttons">
            <button class="btn-cancel" id="cancelBtn">Ä°ptal</button>
            <button class="btn-save" id="saveBtn">Kaydet</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2 style="color: #ef4444; margin-bottom:20px;">Ä°stif Sil</h2>
        <p style="margin-bottom: 20px; color: #374151;">Bu istifi silmek istediÄŸinize emin misiniz?</p>
        <div class="modal-buttons">
            <button class="btn-cancel" id="deleteCancelBtn">Ä°ptal</button>
            <button class="btn-delete" id="confirmDeleteBtn">Sil</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBALVTNtwpBZEB4t8fhb7_I3nZJZzrnJU4",
        authDomain: "appharita.firebaseapp.com",
        databaseURL: "https://appharita-default-rtdb.firebaseio.com",
        projectId: "appharita",
        storageBucket: "appharita.firebasestorage.app",
        messagingSenderId: "825896245452",
        appId: "1:825896245452:web:15ae33b66df6446d708a69",
        measurementId: "G-3GS17644DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pointsRef = ref(db, "points");

    let userRole = null;
    let targetRole = null;
    let isEditMode = false;
    
    // GPS VE NAVÄ°GASYON DEÄžÄ°ÅžKENLERÄ°
    let targetLatLng = null; // GideceÄŸimiz nokta
    let watchId = null;      // GPS izleme ID'si
    let userMarker = null;   // Haritadaki mavi nokta
    let routeLine = null;    // Ã‡izilen Ã§izgi

    // --- GÄ°RÄ°Åž MANTIÄžI ---
    window.selectRole = function(role) { userRole = role; initAppLayout(); };
    window.openAuthModal = function(role) {
        targetRole = role;
        document.getElementById('authModal').style.display = 'flex';
        document.getElementById('authTitle').innerText = role === 'admin' ? 'YÃ¶netici GiriÅŸi' : 'KullanÄ±cÄ± GiriÅŸi';
        document.getElementById('authError').style.display = 'none';
        document.getElementById('authUsername').value = '';
        document.getElementById('authPassword').value = '';
        document.getElementById('authUsername').focus();
    };
    window.closeAuthModal = function() { document.getElementById('authModal').style.display = 'none'; };
    window.attemptLogin = function() {
        const u = document.getElementById('authUsername').value.trim();
        const p = document.getElementById('authPassword').value.trim();
        if (targetRole === 'user' && u === 'depo' && p === '1234') { userRole = 'user'; initAppLayout(); }
        else if (targetRole === 'admin' && u === 'admin' && p === '1940') { userRole = 'admin'; initAppLayout(); }
        else { document.getElementById('authError').style.display = 'block'; }
    };

    function initAppLayout() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('authModal').style.display = 'none';
        document.getElementById('map').style.display = 'block';
        document.getElementById('searchInput').style.display = 'block';
        map.invalidateSize();
        
        const addBtn = document.getElementById('addMarkerBtn');
        const lockBtn = document.getElementById('lockBtn');
        if (userRole === 'guest') { addBtn.style.display = 'none'; lockBtn.style.display = 'none'; }
        else { addBtn.style.display = 'flex'; lockBtn.style.display = 'flex'; }
    }

    // --- HARÄ°TA AYARLARI ---
    const southWest = L.latLng(41.947443, 34.756365);
    const northEast = L.latLng(41.952599, 34.764444);
    const bounds = L.latLngBounds(southWest, northEast);

    const map = L.map('map', {
        center: bounds.getCenter(),
        zoom: 16, minZoom: 14, maxZoom: 22, zoomControl: false
    });
    L.control.zoom({ position: 'bottomright' }).addTo(map);
    L.imageOverlay('harita.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const markers = {};
    let addingMarkerMode = false;
    let tempLatLng = null;
    let markerToDelete = null;

    function createNumberIcon(num) {
        return L.divIcon({
            className: "",
            html: `<div class="pin-wrapper">
                    <div class="pin-marker" data-pin="${num}"></div>
                    <div class="pin-number">${num}</div>
                   </div>`,
            iconSize: [50, 60], iconAnchor: [25, 60]
        });
    }

    // --- FIREBASE VERÄ° OKUMA ---
    onChildAdded(pointsRef, (snap) => {
        const d = snap.val();
        const key = snap.key;
        const marker = L.marker([d.lat, d.lng], { icon: createNumberIcon(d.title), draggable: false }).addTo(map);

        marker.myTitle = d.title; marker.firebaseKey = key;
        if (isEditMode) marker.dragging.enable();

        marker.on('dragend', (event) => {
            const newPos = event.target.getLatLng();
            update(ref(db, `points/${key}`), { lat: newPos.lat, lng: newPos.lng });
            if(targetLatLng && targetLatLng.equals(marker.getLatLng())) { targetLatLng = newPos; updateRoute(); }
        });

        marker.on('click', (e) => {
            L.DomEvent.stopPropagation(e);
            if (!addingMarkerMode) {
                // SeÃ§im yap
                document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));
                const pinEl = marker.getElement().querySelector('.pin-marker');
                const numEl = marker.getElement().querySelector('.pin-number');
                if(pinEl) pinEl.classList.add('active');
                if(numEl) numEl.classList.add('active');

                // Hedef belirle
                targetLatLng = marker.getLatLng();
                document.getElementById("navPanel").style.display = "flex";
                document.getElementById("navDistance").innerText = "HazÄ±r";

                if (userRole === 'admin' && isEditMode) {
                    markerToDelete = { key: key, marker: marker };
                    document.getElementById("deleteModal").classList.add("show");
                } else {
                    map.setView(marker.getLatLng(), map.getZoom());
                }
            }
        });
        markers[key] = marker;
    });

    // --- NAVÄ°GASYON (CANLI TAKÄ°P) MANTIÄžI ---
    
    // Global fonksiyona baÄŸlama (HTML onclick iÃ§in)
    window.startTracking = function() {
        if (!navigator.geolocation) {
            alert("CihazÄ±nÄ±z GPS desteklemiyor.");
            return;
        }

        document.getElementById("startNavBtn").style.display = "none";
        document.getElementById("stopNavBtn").style.display = "flex";
        document.getElementById("navInfo").innerText = "Konum AranÄ±yor...";

        // Takibi BaÅŸlat
        watchId = navigator.geolocation.watchPosition(
            (position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                const accuracy = position.coords.accuracy;
                const userLatLng = L.latLng(lat, lng);

                // 1. KullanÄ±cÄ± MarkerÄ±nÄ± OluÅŸtur veya GÃ¼ncelle
                if (!userMarker) {
                    const userIcon = L.divIcon({
                        className: 'user-location-dot',
                        iconSize: [20, 20],
                        iconAnchor: [10, 10]
                    });
                    userMarker = L.marker(userLatLng, {icon: userIcon}).addTo(map);
                } else {
                    userMarker.setLatLng(userLatLng);
                }

                // 2. RotayÄ± (Ã‡izgiyi) Ã‡iz
                if (targetLatLng) {
                    if (routeLine) map.removeLayer(routeLine);
                    routeLine = L.polyline([userLatLng, targetLatLng], {
                        color: '#2563eb', // Mavi Ã§izgi
                        weight: 5,
                        opacity: 0.8,
                        dashArray: '10, 10' // Kesik Ã§izgi
                    }).addTo(map);

                    // 3. Mesafeyi Hesapla
                    const dist = userLatLng.distanceTo(targetLatLng); // Metre cinsinden
                    document.getElementById("navDistance").innerText = Math.round(dist) + " metre";
                    document.getElementById("navInfo").innerText = "Hedefe Kalan";
                }

                // Opsiyonel: HaritayÄ± kullanÄ±cÄ±ya odakla (ilk seferde veya Ã§ok uzaktaysa)
                // map.panTo(userLatLng); 
            },
            (error) => {
                console.error(error);
                alert("Konum alÄ±namadÄ±. LÃ¼tfen GPS izni verin.");
                stopTracking();
            },
            {
                enableHighAccuracy: true, // Orman iÃ§in yÃ¼ksek hassasiyet ÅŸart
                maximumAge: 1000,
                timeout: 10000
            }
        );
    };

    window.stopTracking = function() {
        if (watchId !== null) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
        }
        if (userMarker) {
            map.removeLayer(userMarker);
            userMarker = null;
        }
        if (routeLine) {
            map.removeLayer(routeLine);
            routeLine = null;
        }
        document.getElementById("startNavBtn").style.display = "flex";
        document.getElementById("stopNavBtn").style.display = "none";
        document.getElementById("navDistance").innerText = "Durdu";
        document.getElementById("navInfo").innerText = "Takip";
    };


    /* --- DÄ°ÄžER UI Ä°ÅžLEMLERÄ° --- */
    const lockBtn = document.getElementById('lockBtn');
    lockBtn.addEventListener('click', () => {
        isEditMode = !isEditMode;
        lockBtn.textContent = isEditMode ? 'ðŸ”“' : 'ðŸ”’';
        document.getElementById('map').classList.toggle('map-edit-active', isEditMode);
        for (let key in markers) {
            if(isEditMode) markers[key].dragging.enable();
            else markers[key].dragging.disable();
        }
    });

    // Arama
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
        const value = searchInput.value.trim();
        document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));
        document.getElementById("navPanel").style.display = "none";
        stopTracking(); // Yeni arama yapÄ±lÄ±rsa eski takibi durdur

        if (value === "") return;

        for (let key in markers) {
            const marker = markers[key];
            if (marker.myTitle.toString() === value) {
                const pinEl = marker.getElement().querySelector('.pin-marker');
                const numEl = marker.getElement().querySelector('.pin-number');
                if(pinEl) pinEl.classList.add('active');
                if(numEl) numEl.classList.add('active');
                
                map.setView(marker.getLatLng(), map.getZoom());
                targetLatLng = marker.getLatLng();
                document.getElementById("navPanel").style.display = "flex";
                break;
            }
        }
    });

    // Ekleme Ä°ÅŸlemleri
    const addMarkerBtn = document.getElementById("addMarkerBtn");
    const addModal = document.getElementById("addModal");
    const markerNumberInput = document.getElementById("markerNumber");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    addMarkerBtn.addEventListener("click", () => {
        addingMarkerMode = !addingMarkerMode;
        if (addingMarkerMode) {
            addMarkerBtn.classList.add("active"); addMarkerBtn.textContent = "Ã—";
            map.getContainer().classList.add("crosshair-cursor-enabled");
            document.getElementById("navPanel").style.display = "none";
            stopTracking();
        } else {
            addMarkerBtn.classList.remove("active"); addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    map.on("click", (e) => {
        if (addingMarkerMode) {
            tempLatLng = e.latlng;
            addModal.classList.add("show");
            markerNumberInput.value = "";
            markerNumberInput.focus();
        } else {
            // BoÅŸ yere tÄ±klanÄ±rsa paneli kapat
            document.getElementById("navPanel").style.display = "none";
            document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));
            stopTracking();
        }
    });

    saveBtn.addEventListener("click", () => {
        const number = markerNumberInput.value.trim();
        if (number && tempLatLng) {
            push(pointsRef, { lat: tempLatLng.lat, lng: tempLatLng.lng, title: number });
            addModal.classList.remove("show");
            tempLatLng = null; addingMarkerMode = false;
            addMarkerBtn.classList.remove("active"); addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });
    cancelBtn.addEventListener("click", () => { addModal.classList.remove("show"); tempLatLng = null; });
    
    // Silme ModalÄ±
    const deleteModal = document.getElementById("deleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
    const deleteCancelBtn = document.getElementById("deleteCancelBtn");
    confirmDeleteBtn.addEventListener("click", () => {
        if (markerToDelete) {
            remove(ref(db, `points/${markerToDelete.key}`));
            map.removeLayer(markerToDelete.marker);
            delete markers[markerToDelete.key];
            deleteModal.classList.remove("show");
            markerToDelete = null;
            document.getElementById("navPanel").style.display = "none";
            stopTracking();
        }
    });
    deleteCancelBtn.addEventListener("click", () => { deleteModal.classList.remove("show"); markerToDelete = null; });

</script>
</body>
</html>
