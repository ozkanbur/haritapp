<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harita Uygulaması</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #222; }
        #map { height: 100%; width: 100%; }

        /* --- GÜNCELLENEN KISIM: Arama Kutusu --- */
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%; /* Ekranın ortasına gelmesi için %50 */
            transform: translateX(-50%); /* Tam ortalamak için kendi genişliğinin yarısı kadar geri çek */
            width: 200px;
            padding: 10px 14px;
            border-radius: 18px;
            border: 2px solid #2563eb;
            z-index: 1000;
            font-size: 16px;
            outline: none;
            background: white;
            text-align: center; /* Yazılan numaranın da ortada durması için (isteğe bağlı) */
        }

        /* Marker Ekleme Butonu */
        .add-marker-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .add-marker-btn:hover {
            background: #1d4ed8;
            transform: scale(1.1);
        }

        .add-marker-btn.active {
            background: #ef4444;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0px 4px 12px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0px 4px 20px rgba(239, 68, 68, 0.8); }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: #2563eb;
            font-size: 22px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            outline: none;
        }

        .modal-content input:focus {
            border-color: #2563eb;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-save {
            background: #2563eb;
            color: white;
        }

        .btn-save:hover {
            background: #1d4ed8;
        }

        .btn-cancel {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-cancel:hover {
            background: #d1d5db;
        }

        .btn-delete {
            background: #ef4444;
            color: white;
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        /* Google Maps Stili Marker */
        .pin-wrapper {
            position: relative;
            width: 50px;
            height: 60px;
            cursor: pointer;
        }

        .pin-marker {
            position: absolute;
            width: 36px;
            height: 36px;
            background: #2563eb;
            border-radius: 50% 50% 50% 0;
            transform: rotate(-45deg);
            left: 7px;
            top: 0;
            border: 3px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }

        .pin-marker::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .pin-number {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            z-index: 10;
            background: #2563eb;
            padding: 4px 10px;
            border-radius: 12px;
            white-space: nowrap;
            box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
        }

        /* Aramada eşleşen ikon görünümü */
        .pin-marker.active {
            background: #ef4444 !important;
            animation: bounce 0.6s infinite ease-in-out;
        }

        .pin-marker.active + .pin-number {
            background: #ef4444 !important;
        }

        /* Bounce animasyonu */
        @keyframes bounce {
            0% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-10px); }
            100% { transform: rotate(-45deg) translateY(0); }
        }

        /* Crosshair işaretçisi */
        .leaflet-container.crosshair-cursor-enabled {
            cursor: crosshair;
        }
    </style>
</head>

<body>

<input type="text" id="searchInput" class="search-box" placeholder="Numara Ara..." inputmode="numeric" pattern="[0-9]*">

<button id="addMarkerBtn" class="add-marker-btn">+</button>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>İstif Numarası</h2>
        <input type="text" id="markerNumber" placeholder="Numara girin..." autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        <div class="modal-buttons">
            <button class="btn-cancel" id="cancelBtn">İptal</button>
            <button class="btn-save" id="saveBtn">Kaydet</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2>İstif Sil</h2>
        <p style="margin-bottom: 20px; color: #374151;">Bu istif numarasını silmek istediğinize emin misiniz?</p>
        <div class="modal-buttons">
            <button class="btn-cancel" id="deleteCancelBtn">İptal</button>
            <button class="btn-delete" id="confirmDeleteBtn">Sil</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">

    /* Firebase içe aktarma */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBALVTNtwpBZEB4t8fhb7_I3nZJZzrnJU4",
        authDomain: "appharita.firebaseapp.com",
        databaseURL: "https://appharita-default-rtdb.firebaseio.com",
        projectId: "appharita",
        storageBucket: "appharita.firebasestorage.app",
        messagingSenderId: "825896245452",
        appId: "1:825896245452:web:15ae33b66df6446d708a69",
        measurementId: "G-3GS17644DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pointsRef = ref(db, "points");

    /* Harita */
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -3,
        maxZoom: 3
    });

    const bounds = [[0, 0], [1000, 1000]];
    L.imageOverlay('harita.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const markers = {};
    let lastActiveId = null;
    let addingMarkerMode = false;
    let tempLatLng = null;
    let markerToDelete = null;

    /* Numara içeren ikon üretimi */
    function createNumberIcon(num) {
        return L.divIcon({
            className: "",
            html: `
                <div class="pin-wrapper">
                    <div class="pin-marker" data-pin="${num}"></div>
                    <div class="pin-number">${num}</div>
                </div>
            `,
            iconSize: [50, 60],
            iconAnchor: [25, 60]
        });
    }

    /* Firebase veri yükleme */
    onChildAdded(pointsRef, (snap) => {
        const d = snap.val();
        const key = snap.key;

        const marker = L.marker([d.lat, d.lng], { icon: createNumberIcon(d.title) }).addTo(map);
        marker.myTitle = d.title;
        marker.firebaseKey = key;
        
        // Marker'a tıklama eventi
        marker.on('click', () => {
            if (!addingMarkerMode) {
                markerToDelete = { key: key, marker: marker };
                deleteModal.classList.add("show");
            }
        });
        
        markers[key] = marker;
    });

    /* Arama */
    const searchInput = document.getElementById("searchInput");

    searchInput.addEventListener("input", () => {
        const value = searchInput.value.trim();

        // Önceki aktif ikon varsa temizle
        if (lastActiveId) {
            const oldMarker = document.querySelector(`[data-pin="${lastActiveId}"]`);
            if (oldMarker) oldMarker.classList.remove("active");
        }

        lastActiveId = null;

        if (value === "") return;

        for (let key in markers) {
            const marker = markers[key];

            if (marker.myTitle.toString() === value) {
                const pinMarker = document.querySelector(`[data-pin="${marker.myTitle}"]`);
                if (pinMarker) {
                    pinMarker.classList.add("active");
                    lastActiveId = marker.myTitle;
                }
                
                // Haritayı marker konumuna odakla
                map.setView(marker.getLatLng(), map.getZoom());
                break;
            }
        }
    });

    /* Marker Ekleme Modu */
    const addMarkerBtn = document.getElementById("addMarkerBtn");
    const addModal = document.getElementById("addModal");
    const markerNumberInput = document.getElementById("markerNumber");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    addMarkerBtn.addEventListener("click", () => {
        addingMarkerMode = !addingMarkerMode;
        
        if (addingMarkerMode) {
            addMarkerBtn.classList.add("active");
            addMarkerBtn.textContent = "×";
            map.getContainer().classList.add("crosshair-cursor-enabled");
        } else {
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    /* Haritaya tıklama */
    map.on("click", (e) => {
        if (addingMarkerMode) {
            tempLatLng = e.latlng;
            addModal.classList.add("show");
            markerNumberInput.value = "";
            markerNumberInput.focus();
        }
    });

    /* Kaydet butonu */
    saveBtn.addEventListener("click", () => {
        const number = markerNumberInput.value.trim();
        
        if (number && tempLatLng) {
            // Firebase'e kaydet
            push(pointsRef, {
                lat: tempLatLng.lat,
                lng: tempLatLng.lng,
                title: number
            });

            // Modal'ı kapat
            addModal.classList.remove("show");
            tempLatLng = null;
            
            // Marker ekleme modunu kapat
            addingMarkerMode = false;
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    /* İptal butonu */
    cancelBtn.addEventListener("click", () => {
        addModal.classList.remove("show");
        tempLatLng = null;
    });

    /* Enter tuşu ile kaydet */
    markerNumberInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            saveBtn.click();
        }
    });

    /* Modal dışına tıklama ile kapat */
    addModal.addEventListener("click", (e) => {
        if (e.target === addModal) {
            addModal.classList.remove("show");
            tempLatLng = null;
        }
    });

    /* Silme Modal */
    const deleteModal = document.getElementById("deleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
    const deleteCancelBtn = document.getElementById("deleteCancelBtn");

    confirmDeleteBtn.addEventListener("click", () => {
        if (markerToDelete) {
            // Firebase'den sil
            const markerRef = ref(db, `points/${markerToDelete.key}`);
            remove(markerRef);
            
            // Haritadan kaldır
            map.removeLayer(markerToDelete.marker);
            delete markers[markerToDelete.key];
            
            // Modal'ı kapat
            deleteModal.classList.remove("show");
            markerToDelete = null;
        }
    });

    deleteCancelBtn.addEventListener("click", () => {
        deleteModal.classList.remove("show");
        markerToDelete = null;
    });

    deleteModal.addEventListener("click", (e) => {
        if (e.target === deleteModal) {
            deleteModal.classList.remove("show");
            markerToDelete = null;
        }
    });

</script>

</body>
</html>
