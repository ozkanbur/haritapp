<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harita Uygulaması</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #222; font-family: 'Montserrat', sans-serif; }
        #map { height: 100%; width: 100%; display: none; /* Giriş yapılana kadar gizli */ }

        /* --- GİRİŞ EKRANI --- */
        #loginScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: 5000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.98);
            padding: 40px 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* --- KİŞİSEL BRANDA ALANI --- */
        .brand-area {
            margin-bottom: 35px;
            border-bottom: 2px solid #f1f5f9;
            padding-bottom: 25px;
        }

        .brand-name {
            font-size: 26px;
            font-weight: 800;
            color: #1e293b;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .brand-title {
            font-size: 14px;
            font-weight: 600;
            color: #64748b;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .brand-slogan {
            font-size: 13px;
            font-weight: 800;
            background: linear-gradient(90deg, #2563eb, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-style: italic;
        }

        /* Butonlar */
        .login-btn {
            display: block;
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .login-btn:active { transform: scale(0.98); }
        
        .btn-guest { background: #f1f5f9; color: #475569; }
        .btn-guest:hover { background: #e2e8f0; }

        .btn-user { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn-user:hover { background: #1d4ed8; }

        .btn-admin { background: #0f172a; color: white; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3); }
        .btn-admin:hover { background: #1e293b; }

        /* --- GİRİŞ FORM MODALI --- */
        #authModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);
            z-index: 6000;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: white;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .auth-box h2 {
            text-align: center;
            color: #1e293b;
            margin-bottom: 20px;
        }

        .auth-input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s;
        }

        .auth-input:focus { border-color: #2563eb; outline: none; }

        .error-msg {
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        /* --- HARİTA ARAYÜZÜ --- */
        .search-box {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            padding: 12px 16px;
            border-radius: 24px;
            border: 2px solid #2563eb;
            z-index: 1000;
            font-size: 16px;
            outline: none;
            background: white;
            text-align: center;
            display: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .add-marker-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #2563eb;
            color: white;
            border: none;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            display: none; 
        }

        .add-marker-btn:hover { background: #1d4ed8; transform: scale(1.1); }
        .add-marker-btn.active { background: #ef4444; animation: pulse 1s infinite; }

        @keyframes pulse {
            0%, 100% { box-shadow: 0px 4px 12px rgba(239, 68, 68, 0.5); }
            50% { box-shadow: 0px 4px 20px rgba(239, 68, 68, 0.8); }
        }

        /* Modal Genel */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 350px;
            box-shadow: 0px 8px 24px rgba(0,0,0,0.3);
        }
        .modal-content h2 { margin-bottom: 20px; color: #2563eb; font-size: 22px; }
        .modal-content input {
            width: 100%; padding: 12px; font-size: 16px;
            border: 2px solid #ddd; border-radius: 8px; margin-bottom: 20px; outline: none;
        }
        .modal-content input:focus { border-color: #2563eb; }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-buttons button {
            flex: 1; padding: 12px; font-size: 16px; border: none;
            border-radius: 8px; cursor: pointer; font-weight: bold;
        }
        .btn-save { background: #2563eb; color: white; }
        .btn-cancel { background: #e5e7eb; color: #374151; }
        .btn-delete { background: #ef4444; color: white; }

        /* Marker Stili */
        .pin-wrapper { position: relative; width: 50px; height: 60px; cursor: pointer; }
        .pin-marker {
            position: absolute; width: 36px; height: 36px; background: #2563eb;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg); left: 7px; top: 0;
            border: 3px solid white; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
        }
        .pin-marker::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            background: white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .pin-number {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            color: white; font-weight: bold; font-size: 14px; z-index: 10;
            background: #2563eb; padding: 4px 10px; border-radius: 12px;
            white-space: nowrap; box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
        }
        .pin-marker.active { background: #ef4444 !important; animation: bounce 0.6s infinite ease-in-out; }
        .pin-marker.active + .pin-number { background: #ef4444 !important; }

        @keyframes bounce {
            0% { transform: rotate(-45deg) translateY(0); }
            50% { transform: rotate(-45deg) translateY(-10px); }
            100% { transform: rotate(-45deg) translateY(0); }
        }
        .leaflet-container.crosshair-cursor-enabled { cursor: crosshair; }
    </style>
</head>

<body>

<div id="loginScreen">
    <div class="login-container">
        
        <div class="brand-area">
            <div class="brand-name">Özkan KANBUR</div>
            <div class="brand-title">Orman Endüstri Mühendisi</div>
            <div class="brand-slogan">Türk mühendisliğinin dijital gücü</div>
        </div>

        <button class="login-btn btn-guest" onclick="selectRole('guest')">Misafir Olarak Devam Et</button>
        <button class="login-btn btn-user" onclick="openAuthModal('user')">Kullanıcı Girişi Yap</button>
        <button class="login-btn btn-admin" onclick="openAuthModal('admin')">Yönetici Girişi Yap</button>
    </div>
</div>

<div id="authModal" style="display:none;">
    <div class="auth-box">
        <h2 id="authTitle">Giriş Yap</h2>
        <input type="text" id="authUsername" class="auth-input" placeholder="Kullanıcı Adı" autocapitalize="none">
        <input type="password" id="authPassword" class="auth-input" placeholder="Şifre">
        <div id="authError" class="error-msg">Hatalı kullanıcı adı veya şifre!</div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeAuthModal()">İptal</button>
            <button class="btn-save" onclick="attemptLogin()">Giriş</button>
        </div>
    </div>
</div>

<input type="text" id="searchInput" class="search-box" placeholder="Numara Ara..." inputmode="numeric" pattern="[0-9]*">
<button id="addMarkerBtn" class="add-marker-btn">+</button>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2>İstif Numarası</h2>
        <input type="text" id="markerNumber" placeholder="Numara girin..." autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        <div class="modal-buttons">
            <button class="btn-cancel" id="cancelBtn">İptal</button>
            <button class="btn-save" id="saveBtn">Kaydet</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2>İstif Sil</h2>
        <p style="margin-bottom: 20px; color: #374151;">Bu istif numarasını silmek istediğinize emin misiniz?</p>
        <div class="modal-buttons">
            <button class="btn-cancel" id="deleteCancelBtn">İptal</button>
            <button class="btn-delete" id="confirmDeleteBtn">Sil</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">

    /* Firebase içe aktarma - 'update' eklendi */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBALVTNtwpBZEB4t8fhb7_I3nZJZzrnJU4",
        authDomain: "appharita.firebaseapp.com",
        databaseURL: "https://appharita-default-rtdb.firebaseio.com",
        projectId: "appharita",
        storageBucket: "appharita.firebasestorage.app",
        messagingSenderId: "825896245452",
        appId: "1:825896245452:web:15ae33b66df6446d708a69",
        measurementId: "G-3GS17644DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pointsRef = ref(db, "points");

    /* GLOBAL DEĞİŞKENLER VE ROL YÖNETİMİ */
    let userRole = null; // 'guest', 'user', 'admin'
    let targetRole = null; // Login modalında hangi role giriş yapılıyor

    window.selectRole = function(role) {
        userRole = role;
        initAppLayout();
    };

    window.openAuthModal = function(role) {
        targetRole = role;
        document.getElementById('authModal').style.display = 'flex';
        document.getElementById('authTitle').innerText = role === 'admin' ? 'Yönetici Girişi' : 'Kullanıcı Girişi';
        document.getElementById('authError').style.display = 'none';
        document.getElementById('authUsername').value = '';
        document.getElementById('authPassword').value = '';
        document.getElementById('authUsername').focus();
    };

    window.closeAuthModal = function() {
        document.getElementById('authModal').style.display = 'none';
    };

    window.attemptLogin = function() {
        const u = document.getElementById('authUsername').value.trim();
        const p = document.getElementById('authPassword').value.trim();
        const err = document.getElementById('authError');

        if (targetRole === 'user') {
            if (u === 'depo' && p === '1234') {
                userRole = 'user';
                initAppLayout();
            } else {
                err.style.display = 'block';
            }
        } else if (targetRole === 'admin') {
            if (u === 'admin' && p === '1940') {
                userRole = 'admin';
                initAppLayout();
            } else {
                err.style.display = 'block';
            }
        }
    };

    function initAppLayout() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('authModal').style.display = 'none';
        
        const mapDiv = document.getElementById('map');
        mapDiv.style.display = 'block';
        document.getElementById('searchInput').style.display = 'block';
        
        map.invalidateSize();

        const addBtn = document.getElementById('addMarkerBtn');
        
        // Rol kontrolleri
        if (userRole === 'guest') {
            addBtn.style.display = 'none';
            // Marker sürüklemeyi kapat
            for (let key in markers) {
                markers[key].dragging.disable();
            }
        } else {
            addBtn.style.display = 'flex';
            // Kullanıcı veya Admin ise markerları sürüklenebilir yap
            for (let key in markers) {
                markers[key].dragging.enable();
            }
        }
    }


    /* Harita Başlatma */
    const map = L.map('map', {
        crs: L.CRS.Simple,
        minZoom: -3,
        maxZoom: 3
    });

    const bounds = [[0, 0], [1000, 1000]];
    L.imageOverlay('harita.jpg', bounds).addTo(map);
    map.fitBounds(bounds);

    const markers = {};
    let lastActiveId = null;
    let addingMarkerMode = false;
    let tempLatLng = null;
    let markerToDelete = null;

    function createNumberIcon(num) {
        return L.divIcon({
            className: "",
            html: `
                <div class="pin-wrapper">
                    <div class="pin-marker" data-pin="${num}"></div>
                    <div class="pin-number">${num}</div>
                </div>
            `,
            iconSize: [50, 60],
            iconAnchor: [25, 60]
        });
    }

    onChildAdded(pointsRef, (snap) => {
        const d = snap.val();
        const key = snap.key;

        // Varsayılan olarak sürüklenebilir özelliği kapalı gelir, rol seçilince açılır
        const marker = L.marker([d.lat, d.lng], { 
            icon: createNumberIcon(d.title),
            draggable: false 
        }).addTo(map);

        marker.myTitle = d.title;
        marker.firebaseKey = key;
        
        // Eğer kullanıcı zaten giriş yapmışsa ve yetkiliyse, yeni eklenen marker sürüklenebilir olsun
        if(userRole === 'admin' || userRole === 'user') {
            marker.dragging.enable();
        }

        // SÜRÜKLEME BİTTİĞİNDE (Drag End)
        marker.on('dragend', (event) => {
            const newPos = event.target.getLatLng();
            const markerRef = ref(db, `points/${key}`);
            
            update(markerRef, {
                lat: newPos.lat,
                lng: newPos.lng
            }).then(() => {
                console.log("Konum güncellendi:", newPos);
            }).catch((error) => {
                console.error("Güncelleme hatası:", error);
            });
        });
        
        marker.on('click', () => {
            if (!addingMarkerMode) {
                // Sadece tıklama ise işlem yap, sürükleme ise yapma (Leaflet bunu genelde ayırır)
                if (userRole === 'admin') {
                    markerToDelete = { key: key, marker: marker };
                    document.getElementById("deleteModal").classList.add("show");
                } else {
                    map.setView(marker.getLatLng(), map.getZoom());
                }
            }
        });
        
        markers[key] = marker;
    });

    /* Arama */
    const searchInput = document.getElementById("searchInput");

    searchInput.addEventListener("input", () => {
        const value = searchInput.value.trim();

        if (lastActiveId) {
            const oldMarker = document.querySelector(`[data-pin="${lastActiveId}"]`);
            if (oldMarker) oldMarker.classList.remove("active");
        }
        lastActiveId = null;

        if (value === "") return;

        for (let key in markers) {
            const marker = markers[key];
            if (marker.myTitle.toString() === value) {
                const pinMarker = document.querySelector(`[data-pin="${marker.myTitle}"]`);
                if (pinMarker) {
                    pinMarker.classList.add("active");
                    lastActiveId = marker.myTitle;
                }
                map.setView(marker.getLatLng(), map.getZoom());
                break;
            }
        }
    });

    /* Marker Ekleme Modu */
    const addMarkerBtn = document.getElementById("addMarkerBtn");
    const addModal = document.getElementById("addModal");
    const markerNumberInput = document.getElementById("markerNumber");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    addMarkerBtn.addEventListener("click", () => {
        addingMarkerMode = !addingMarkerMode;
        
        if (addingMarkerMode) {
            addMarkerBtn.classList.add("active");
            addMarkerBtn.textContent = "×";
            map.getContainer().classList.add("crosshair-cursor-enabled");
        } else {
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    map.on("click", (e) => {
        if (addingMarkerMode) {
            tempLatLng = e.latlng;
            addModal.classList.add("show");
            markerNumberInput.value = "";
            markerNumberInput.focus();
        }
    });

    saveBtn.addEventListener("click", () => {
        const number = markerNumberInput.value.trim();
        if (number && tempLatLng) {
            push(pointsRef, {
                lat: tempLatLng.lat,
                lng: tempLatLng.lng,
                title: number
            });
            addModal.classList.remove("show");
            tempLatLng = null;
            addingMarkerMode = false;
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    cancelBtn.addEventListener("click", () => {
        addModal.classList.remove("show");
        tempLatLng = null;
    });

    markerNumberInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") saveBtn.click();
    });

    addModal.addEventListener("click", (e) => {
        if (e.target === addModal) {
            addModal.classList.remove("show");
            tempLatLng = null;
        }
    });

    /* Silme Modal */
    const deleteModal = document.getElementById("deleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
    const deleteCancelBtn = document.getElementById("deleteCancelBtn");

    confirmDeleteBtn.addEventListener("click", () => {
        if (markerToDelete) {
            const markerRef = ref(db, `points/${markerToDelete.key}`);
            remove(markerRef);
            map.removeLayer(markerToDelete.marker);
            delete markers[markerToDelete.key];
            deleteModal.classList.remove("show");
            markerToDelete = null;
        }
    });

    deleteCancelBtn.addEventListener("click", () => {
        deleteModal.classList.remove("show");
        markerToDelete = null;
    });

    deleteModal.addEventListener("click", (e) => {
        if (e.target === deleteModal) {
            deleteModal.classList.remove("show");
            markerToDelete = null;
        }
    });

</script>
</body>
</html>
