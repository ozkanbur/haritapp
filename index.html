<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Harita UygulamasÄ± - Navigasyonlu</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { height: 100%; overflow: hidden; background: #222; font-family: 'Montserrat', sans-serif; }
        
        #map { 
            height: 100%; 
            width: 100%; 
            display: none; 
            transition: border 0.3s ease; 
        }
        
        /* Edit Modu Aktifken Harita Ã‡erÃ§evesi */
        .map-edit-active {
            border: 6px solid #22c55e; 
        }

        /* --- GÄ°RÄ°Åž EKRANI --- */
        #loginScreen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: 5000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; padding: 20px;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.98); padding: 40px 30px;
            border-radius: 24px; width: 100%; max-width: 400px;
            text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .brand-area { margin-bottom: 35px; border-bottom: 2px solid #f1f5f9; padding-bottom: 25px; }
        .brand-name { font-size: 26px; font-weight: 800; color: #1e293b; margin-bottom: 5px; text-transform: uppercase; }
        .brand-title { font-size: 14px; font-weight: 600; color: #64748b; margin-bottom: 15px; text-transform: uppercase; }
        .brand-slogan { font-size: 13px; font-weight: 800; background: linear-gradient(90deg, #2563eb, #dc2626); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-style: italic; }

        .login-btn {
            display: block; width: 100%; padding: 16px; margin-bottom: 12px;
            border: none; border-radius: 12px; font-size: 15px; font-weight: bold;
            cursor: pointer; transition: all 0.2s ease; font-family: 'Montserrat', sans-serif;
        }
        .login-btn:active { transform: scale(0.98); }
        .btn-guest { background: #f1f5f9; color: #475569; }
        .btn-user { background: #2563eb; color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2); }
        .btn-admin { background: #0f172a; color: white; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3); }

        /* --- NAVÄ°GASYON BUTONU (YENÄ°) --- */
        #navigateBtn {
            position: absolute; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%);
            background: #2563eb; 
            color: white;
            padding: 16px 32px;
            border-radius: 50px;
            border: none;
            font-weight: 800;
            font-size: 16px;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.4);
            z-index: 2000;
            display: none; /* JS ile aÃ§Ä±lacak */
            cursor: pointer;
            align-items: center;
            gap: 10px;
            font-family: 'Montserrat', sans-serif;
            animation: slideUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #navigateBtn:active { transform: translateX(-50%) scale(0.95); }
        
        @keyframes slideUp {
            from { bottom: -60px; opacity: 0; }
            to { bottom: 40px; opacity: 1; }
        }

        /* --- MODALLAR --- */
        #authModal, .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(3px);
            z-index: 6000; align-items: center; justify-content: center;
        }
        .modal.show { display: flex; }
        .auth-box, .modal-content {
            background: white; padding: 30px; border-radius: 16px;
            width: 90%; max-width: 350px; box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .auth-input, .modal-content input {
            width: 100%; padding: 14px; margin-bottom: 15px;
            border: 2px solid #e2e8f0; border-radius: 10px; font-size: 16px; outline: none;
        }
        .modal-buttons { display: flex; gap: 10px; }
        .modal-buttons button { flex: 1; padding: 12px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-save { background: #2563eb; color: white; }
        .btn-cancel { background: #e5e7eb; color: #374151; }
        .btn-delete { background: #ef4444; color: white; }
        .error-msg { color: #ef4444; font-size: 14px; margin-bottom: 15px; display: none; text-align: center; font-weight: 600; }

        /* --- UI CONTROLS --- */
        .search-box {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            width: 200px; padding: 12px 16px; border-radius: 24px;
            border: 2px solid #2563eb; z-index: 1000; font-size: 16px;
            background: white; text-align: center; display: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.2); outline: none; font-weight: 600;
        }

        .action-btn {
            position: absolute; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            border: none; cursor: pointer; z-index: 1000;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
            display: none; align-items: center; justify-content: center;
            font-size: 24px; color: white; transition: all 0.3s ease;
        }
        #addMarkerBtn { top: 20px; background: #2563eb; font-weight: bold; }
        #addMarkerBtn.active { background: #ef4444; }
        #lockBtn { top: 85px; background: #64748b; font-size: 20px; }
        #lockBtn.unlocked { background: #22c55e; box-shadow: 0 0 15px rgba(34, 197, 94, 0.6); }

        /* Marker Stili */
        .pin-wrapper { position: relative; width: 50px; height: 60px; cursor: pointer; }
        .pin-marker {
            position: absolute; width: 36px; height: 36px; background: #2563eb;
            border-radius: 50% 50% 50% 0; transform: rotate(-45deg); left: 7px; top: 0;
            border: 3px solid white; box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .pin-marker::after {
            content: ''; position: absolute; width: 16px; height: 16px;
            background: white; border-radius: 50%; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .pin-number {
            position: absolute; top: -28px; left: 50%; transform: translateX(-50%);
            color: white; font-weight: bold; font-size: 14px; z-index: 10;
            background: #2563eb; padding: 4px 10px; border-radius: 12px;
            white-space: nowrap; box-shadow: 0px 2px 6px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        
        /* Aktif SeÃ§ili Marker */
        .pin-marker.active { 
            background: #ef4444 !important; 
            transform: rotate(-45deg) scale(1.2);
            z-index: 100;
        }
        .pin-marker.active + .pin-number { 
            background: #ef4444 !important; 
            top: -35px;
            font-size: 16px;
            z-index: 100;
        }

        .leaflet-container.crosshair-cursor-enabled { cursor: crosshair; }
    </style>
</head>

<body>

<div id="loginScreen">
    <div class="login-container">
        <div class="brand-area">
            <div class="brand-name">Ã–zkan KANBUR</div>
            <div class="brand-title">Orman EndÃ¼stri MÃ¼hendisi</div>
            <div class="brand-slogan">TÃ¼rk mÃ¼hendisliÄŸinin dijital gÃ¼cÃ¼</div>
        </div>
        <button class="login-btn btn-guest" onclick="selectRole('guest')">Misafir Olarak Devam Et</button>
        <button class="login-btn btn-user" onclick="openAuthModal('user')">KullanÄ±cÄ± GiriÅŸi Yap</button>
        <button class="login-btn btn-admin" onclick="openAuthModal('admin')">YÃ¶netici GiriÅŸi Yap</button>
    </div>
</div>

<div id="authModal">
    <div class="auth-box">
        <h2 id="authTitle">GiriÅŸ Yap</h2>
        <input type="text" id="authUsername" class="auth-input" placeholder="KullanÄ±cÄ± AdÄ±" autocapitalize="none">
        <input type="password" id="authPassword" class="auth-input" placeholder="Åžifre">
        <div id="authError" class="error-msg">HatalÄ± kullanÄ±cÄ± adÄ± veya ÅŸifre!</div>
        <div class="modal-buttons">
            <button class="btn-cancel" onclick="closeAuthModal()">Ä°ptal</button>
            <button class="btn-save" onclick="attemptLogin()">GiriÅŸ</button>
        </div>
    </div>
</div>

<input type="text" id="searchInput" class="search-box" placeholder="Numara Ara..." inputmode="numeric" pattern="[0-9]*">
<button id="addMarkerBtn" class="action-btn" title="Yeni Ekle">+</button>
<button id="lockBtn" class="action-btn" title="DÃ¼zenleme Kilidi">ðŸ”’</button>

<button id="navigateBtn">
    <svg style="width:24px;height:24px;fill:white;" viewBox="0 0 24 24"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
    Yol Tarifi Al
</button>

<div id="addModal" class="modal">
    <div class="modal-content">
        <h2 style="color: #2563eb; margin-bottom:20px;">Ä°stif NumarasÄ±</h2>
        <input type="text" id="markerNumber" placeholder="Numara girin..." autocomplete="off" inputmode="numeric" pattern="[0-9]*">
        <div class="modal-buttons">
            <button class="btn-cancel" id="cancelBtn">Ä°ptal</button>
            <button class="btn-save" id="saveBtn">Kaydet</button>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content">
        <h2 style="color: #ef4444; margin-bottom:20px;">Ä°stif Sil</h2>
        <p style="margin-bottom: 20px; color: #374151;">Bu istifi silmek istediÄŸinize emin misiniz?</p>
        <div class="modal-buttons">
            <button class="btn-cancel" id="deleteCancelBtn">Ä°ptal</button>
            <button class="btn-delete" id="confirmDeleteBtn">Sil</button>
        </div>
    </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module">

    /* FIREBASE CONFIG */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, remove, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBALVTNtwpBZEB4t8fhb7_I3nZJZzrnJU4",
        authDomain: "appharita.firebaseapp.com",
        databaseURL: "https://appharita-default-rtdb.firebaseio.com",
        projectId: "appharita",
        storageBucket: "appharita.firebasestorage.app",
        messagingSenderId: "825896245452",
        appId: "1:825896245452:web:15ae33b66df6446d708a69",
        measurementId: "G-3GS17644DL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pointsRef = ref(db, "points");

    /* DEÄžÄ°ÅžKENLER */
    let userRole = null;
    let targetRole = null;
    let isEditMode = false;
    let selectedLat = null; // Navigasyon iÃ§in
    let selectedLng = null; // Navigasyon iÃ§in

    /* LOGIN Ä°ÅžLEMLERÄ° */
    window.selectRole = function(role) {
        userRole = role;
        initAppLayout();
    };

    window.openAuthModal = function(role) {
        targetRole = role;
        document.getElementById('authModal').style.display = 'flex';
        document.getElementById('authTitle').innerText = role === 'admin' ? 'YÃ¶netici GiriÅŸi' : 'KullanÄ±cÄ± GiriÅŸi';
        document.getElementById('authError').style.display = 'none';
        document.getElementById('authUsername').value = '';
        document.getElementById('authPassword').value = '';
        document.getElementById('authUsername').focus();
    };

    window.closeAuthModal = function() {
        document.getElementById('authModal').style.display = 'none';
    };

    window.attemptLogin = function() {
        const u = document.getElementById('authUsername').value.trim();
        const p = document.getElementById('authPassword').value.trim();
        const err = document.getElementById('authError');

        if (targetRole === 'user') {
            if (u === 'depo' && p === '1234') {
                userRole = 'user';
                initAppLayout();
            } else { err.style.display = 'block'; }
        } else if (targetRole === 'admin') {
            if (u === 'admin' && p === '1940') {
                userRole = 'admin';
                initAppLayout();
            } else { err.style.display = 'block'; }
        }
    };

    /* ARAYÃœZ BAÅžLATMA */
    function initAppLayout() {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('authModal').style.display = 'none';
        
        const mapDiv = document.getElementById('map');
        mapDiv.style.display = 'block';
        document.getElementById('searchInput').style.display = 'block';
        
        map.invalidateSize();

        const addBtn = document.getElementById('addMarkerBtn');
        const lockBtn = document.getElementById('lockBtn');
        
        if (userRole === 'guest') {
            addBtn.style.display = 'none';
            lockBtn.style.display = 'none';
        } else {
            addBtn.style.display = 'flex';
            lockBtn.style.display = 'flex';
        }
    }

    /* HARÄ°TA VE KOORDÄ°NAT AYARLARI (GÃœNCELLENDÄ°) */
    
    // SaÄŸ Ãœst: 41.952599, 34.764444 (North East)
    // Sol Alt: 41.947443, 34.756365 (South West)
    
    const southWest = L.latLng(41.947443, 34.756365);
    const northEast = L.latLng(41.952599, 34.764444);
    const bounds = L.latLngBounds(southWest, northEast);

    const map = L.map('map', {
        center: bounds.getCenter(),
        zoom: 16, // Alan kÃ¼Ã§Ã¼k olduÄŸu iÃ§in yakÄ±n baÅŸlatÄ±yoruz
        minZoom: 14,
        maxZoom: 22,
        zoomControl: false
    });
    
    L.control.zoom({ position: 'bottomright' }).addTo(map);

    // Harita gÃ¶rselini gerÃ§ek koordinatlara giydir
    L.imageOverlay('harita.jpg', bounds).addTo(map);
    
    // KullanÄ±cÄ±yÄ± sÄ±nÄ±rlara odakla
    map.fitBounds(bounds);

    /* NAVÄ°GASYON BUTONU Ä°ÅžLEVÄ° */
    const navigateBtn = document.getElementById("navigateBtn");
    navigateBtn.addEventListener("click", (e) => {
        e.stopPropagation(); // Harita tÄ±klamasÄ±nÄ± engelle
        if (selectedLat && selectedLng) {
            // Google Maps Navigasyon Linki (Universal)
            const url = `https://www.google.com/maps/dir/?api=1&destination=${selectedLat},${selectedLng}&travelmode=driving`;
            window.open(url, '_blank');
        }
    });

    /* MARKER YÃ–NETÄ°MÄ° */
    const markers = {};
    let lastActiveId = null;
    let addingMarkerMode = false;
    let tempLatLng = null;
    let markerToDelete = null;

    function createNumberIcon(num) {
        return L.divIcon({
            className: "",
            html: `
                <div class="pin-wrapper">
                    <div class="pin-marker" data-pin="${num}"></div>
                    <div class="pin-number">${num}</div>
                </div>
            `,
            iconSize: [50, 60],
            iconAnchor: [25, 60]
        });
    }

    // Firebase'den Veri Okuma
    onChildAdded(pointsRef, (snap) => {
        const d = snap.val();
        const key = snap.key;

        // Eski koordinat sistemindeki (0-1000 arasÄ±) veriler haritada Ã§ok uzak bir yerde kalÄ±r.
        // Yeni ekleyeceÄŸiniz veriler doÄŸru yerde Ã§Ä±kacaktÄ±r.

        const marker = L.marker([d.lat, d.lng], { 
            icon: createNumberIcon(d.title),
            draggable: false 
        }).addTo(map);

        marker.myTitle = d.title;
        marker.firebaseKey = key;
        
        if (isEditMode) marker.dragging.enable();

        // SÃ¼rÃ¼kleme Sonu
        marker.on('dragend', (event) => {
            const newPos = event.target.getLatLng();
            const markerRef = ref(db, `points/${key}`);
            update(markerRef, { lat: newPos.lat, lng: newPos.lng });
            
            // EÄŸer o an seÃ§iliyse navigasyon hedefini gÃ¼ncelle
            selectedLat = newPos.lat;
            selectedLng = newPos.lng;
        });
        
        // TÄ±klama (SeÃ§me / Silme / Navigasyon HazÄ±rlÄ±ÄŸÄ±)
        marker.on('click', (e) => {
            L.DomEvent.stopPropagation(e); // Haritaya tÄ±klamayÄ± engelle

            if (!addingMarkerMode) {
                // Ã–nce tÃ¼m aktif markerlarÄ± pasif yap
                document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
                document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));

                // TÄ±klananÄ± aktif yap
                const pinEl = marker.getElement().querySelector('.pin-marker');
                const numEl = marker.getElement().querySelector('.pin-number');
                if(pinEl) pinEl.classList.add('active');
                if(numEl) numEl.classList.add('active');

                // KoordinatlarÄ± al
                selectedLat = marker.getLatLng().lat;
                selectedLng = marker.getLatLng().lng;

                // Navigasyon butonunu gÃ¶ster
                navigateBtn.style.display = "flex";

                // EÄŸer Admin ve Edit modu aÃ§Ä±ksa -> Silme Sor
                if (userRole === 'admin' && isEditMode) {
                    markerToDelete = { key: key, marker: marker };
                    document.getElementById("deleteModal").classList.add("show");
                } else {
                    // DeÄŸilse sadece oraya odaklan
                    map.setView(marker.getLatLng(), map.getZoom());
                }
            }
        });
        
        markers[key] = marker;
    });

    /* KÄ°LÄ°T MEKANÄ°ZMASI */
    const lockBtn = document.getElementById('lockBtn');
    lockBtn.addEventListener('click', () => {
        isEditMode = !isEditMode;
        if (isEditMode) {
            lockBtn.textContent = 'ðŸ”“';
            lockBtn.classList.add('unlocked');
            document.getElementById('map').classList.add('map-edit-active');
            for (let key in markers) markers[key].dragging.enable();
        } else {
            lockBtn.textContent = 'ðŸ”’';
            lockBtn.classList.remove('unlocked');
            document.getElementById('map').classList.remove('map-edit-active');
            for (let key in markers) markers[key].dragging.disable();
        }
    });

    /* ARAMA */
    const searchInput = document.getElementById("searchInput");
    searchInput.addEventListener("input", () => {
        const value = searchInput.value.trim();
        
        // Eski seÃ§imi temizle
        document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));
        navigateBtn.style.display = "none";

        if (value === "") return;

        for (let key in markers) {
            const marker = markers[key];
            if (marker.myTitle.toString() === value) {
                // BulunanÄ± aktif et
                const pinEl = marker.getElement().querySelector('.pin-marker');
                const numEl = marker.getElement().querySelector('.pin-number');
                if(pinEl) pinEl.classList.add('active');
                if(numEl) numEl.classList.add('active');
                
                map.setView(marker.getLatLng(), map.getZoom());
                
                // Navigasyon verilerini hazÄ±rla ve butonu aÃ§
                selectedLat = marker.getLatLng().lat;
                selectedLng = marker.getLatLng().lng;
                navigateBtn.style.display = "flex";
                break;
            }
        }
    });

    /* MARKER EKLEME */
    const addMarkerBtn = document.getElementById("addMarkerBtn");
    const addModal = document.getElementById("addModal");
    const markerNumberInput = document.getElementById("markerNumber");
    const saveBtn = document.getElementById("saveBtn");
    const cancelBtn = document.getElementById("cancelBtn");

    addMarkerBtn.addEventListener("click", () => {
        addingMarkerMode = !addingMarkerMode;
        if (addingMarkerMode) {
            addMarkerBtn.classList.add("active");
            addMarkerBtn.textContent = "Ã—";
            map.getContainer().classList.add("crosshair-cursor-enabled");
            // Ekleme moduna geÃ§ince navigasyon butonunu gizle
            navigateBtn.style.display = "none";
            document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
        } else {
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    // Haritaya tÄ±klama (BoÅŸ yere)
    map.on("click", (e) => {
        if (addingMarkerMode) {
            tempLatLng = e.latlng;
            addModal.classList.add("show");
            markerNumberInput.value = "";
            markerNumberInput.focus();
        } else {
            // BoÅŸluÄŸa tÄ±klanÄ±rsa seÃ§imi kaldÄ±r ve navigasyon butonunu gizle
            navigateBtn.style.display = "none";
            document.querySelectorAll('.pin-marker').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.pin-number').forEach(el => el.classList.remove('active'));
        }
    });

    saveBtn.addEventListener("click", () => {
        const number = markerNumberInput.value.trim();
        if (number && tempLatLng) {
            push(pointsRef, {
                lat: tempLatLng.lat,
                lng: tempLatLng.lng,
                title: number
            });
            addModal.classList.remove("show");
            tempLatLng = null;
            addingMarkerMode = false;
            addMarkerBtn.classList.remove("active");
            addMarkerBtn.textContent = "+";
            map.getContainer().classList.remove("crosshair-cursor-enabled");
        }
    });

    cancelBtn.addEventListener("click", () => {
        addModal.classList.remove("show");
        tempLatLng = null;
    });

    markerNumberInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") saveBtn.click();
    });

    /* SÄ°LME MODALI */
    const deleteModal = document.getElementById("deleteModal");
    const confirmDeleteBtn = document.getElementById("confirmDeleteBtn");
    const deleteCancelBtn = document.getElementById("deleteCancelBtn");

    confirmDeleteBtn.addEventListener("click", () => {
        if (markerToDelete) {
            const markerRef = ref(db, `points/${markerToDelete.key}`);
            remove(markerRef);
            map.removeLayer(markerToDelete.marker);
            delete markers[markerToDelete.key];
            deleteModal.classList.remove("show");
            markerToDelete = null;
            navigateBtn.style.display = "none"; // Silinen ÅŸeyin navigasyonu olmaz
        }
    });

    deleteCancelBtn.addEventListener("click", () => {
        deleteModal.classList.remove("show");
        markerToDelete = null;
    });

    // Modal DÄ±ÅŸÄ±na TÄ±klama
    window.onclick = function(event) {
        if (event.target == addModal) addModal.classList.remove("show");
        if (event.target == deleteModal) deleteModal.classList.remove("show");
    }

</script>
</body>
</html>
